[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
markers =
    regression: Tests for regression bugs
    known_issue: Tests documenting known issues (expected to fail)
    slow: Tests that take longer to run
    integration: Integration tests
    unit: Unit tests
filterwarnings =
    ignore::SyntaxWarning
    ignore::UserWarning
